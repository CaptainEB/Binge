<!DOCTYPE html>
<html>
<head>
	<title>Binge - Your Watchlist</title>
	<link rel="stylesheet" type="text/css" href="skeleton.css">
</head>
<body>
	<header>
		<nav>
			<div class="logo">
				<h1>Binge</h1>
            </div>
            <div class="topics">
                <p>Books</p>
            </div>
            <div>
                <p>Songs</p>
            </div>
            <div>
                <p>Movies</p>
            </div>
			<div class="profile">
				<a href="#">User</a>
			</div>
		</nav>
	</header>
	<main>
		<div class="column">
			<h2>To Watch</h2>
			<ul id="movie-list">
			</ul>
			
		</div>
		<div class="column">
			<h2>Watched</h2>
			<ul id="song-list">
			</ul>
			
		</div>

	</main>
	<script id="movie-template" type="text/x-handlebars-template">
		{{#each this}}
			<li>{{this}}</li>
		{{/each}}
	</script>
	<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
	<script>
		var toWatch = ["The Godfather", "The Shawshank Redemption", "The Dark Knight"];
		var watched = ["Bohemian Rhapsody - Queen", "Stairway to Heaven - Led Zeppelin", "Hotel California - Eagles"];

		var movieTemplate = Handlebars.compile(document.getElementById("movie-template").innerHTML);

		document.getElementById("movie-list").innerHTML = movieTemplate(toWatch);
		document.getElementById("song-list").innerHTML = movieTemplate(watched);
	</script>
</body>
</html>
